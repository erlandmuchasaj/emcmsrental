<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	</head>

		</div>
		<div>
			PASSWORD<br />
			<input type="PASSWORD" placeholder="Enter text" />
		</div>
		<div>
			TEL<br />
			<input type="TEL" placeholder="Enter text" />
		</div>
		<div>
			SEARCH<br />
			<input type="SEARCH" placeholder="Enter text" />
		</div>
		<div>
			URL<br />
			<input type="URL" placeholder="Enter text" />
		</div>
		<div>
			EMAIL<br />
			<input name="email" type="EMAIL" placeholder="Enter text" autocomplete="on" />
		</div>
		<div>
			DATETIME<br />
			<input type="DATETIME" placeholder="Enter text" />
		</div>
		<div>

		<div>

		<div>

			<input type="DATETIME-LOCAL" placeholder="Enter text" />

		    This is some TEST CONTENT<br />
		    In a DIV Tag<br />
		    Click the Buttons to activate
		</div>

	<script type="text/javascript">
		area = new nicEditor({fullPanel : true}).panelInstance('divArea',{hasPanel : true});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('input,textarea,.nicEdit-main').typeWatch({
				captureLength: 2,
				callback: function(value) {
					console.log(value);
				}
			});
		});
